<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Hàm tính điểm trung bình
    const calcAverage = (scores) => {
        let sum = 0;
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        return sum / scores.length;
    };

    // Hàm kiểm tra người chiến thắng
    const checkWinner = (avgDolphins, avgKoalas) => {
        if (avgDolphins >= 2 * avgKoalas) {
            return `Cá heo thắng (${avgDolphins} vs ${avgKoalas})`;
        } else if (avgKoalas >= 2 * avgDolphins) {
            return `Gấu túi thắng (${avgKoalas} vs ${avgDolphins})`;
        } else {
            return "Không có đội nào thắng!";
        }
    };

    // Dữ liệu thử nghiệm 1
    const dolphinsScores1 = [44, 23, 71];
    const koalasScores1 = [65, 54, 49];

    const avgDolphins1 = calcAverage(dolphinsScores1);
    const avgKoalas1 = calcAverage(koalasScores1);

    console.log(checkWinner(avgDolphins1, avgKoalas1));

    // Dữ liệu thử nghiệm 2
    const dolphinsScores2 = [85, 54, 41];
    const koalasScores2 = [23, 34, 27];

    const avgDolphins2 = calcAverage(dolphinsScores2);
    const avgKoalas2 = calcAverage(koalasScores2);

    console.log(checkWinner(avgDolphins2, avgKoalas2));

   </script> 
</body>
</html>
