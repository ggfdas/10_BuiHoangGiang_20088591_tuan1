<body>
    <script>
    const printForecast = (arr) => {
        let forecastString = "";
        for (let i = 0; i < arr.length; i++) {
            forecastString += `... ${arr[i]}°C in ${i + 1} days `;
    }
    console.log(forecastString);
    };

    // Dữ liệu thử nghiệm
    const data1 = [17, 21, 23];
    const data2 = [12, 5, -5, 0, 4];

    console.log("Data1: ");
    printForecast(data1);
    console.log("Data2: "); 
    printForecast(data2); 

    </script>
</body>
